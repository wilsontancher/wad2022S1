<html>
    <body>
    <script>
        var toy = {
            "color": "red",
            "size": "large",
            "shape": "round"
        };
        var style;

        //Using for-in loop to loop through the key-value pairs of a JSON object
        for (style in toy) {
            debugger;
            console.log("The " + style + " is " + toy[style]);
        }
    </script>
</body>
</html>
